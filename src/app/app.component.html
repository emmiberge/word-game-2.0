<div class ="gameContainer">
  <h1>Word game</h1>

  <p>Attempts left: {{attemptsLeft}}</p>
  <button disabled={{!canSubmitGuess}} style="margin-top: 10px;" (click)="submitChoice()" mat-raised-button>Submit</button>
  <p>{{displayText}}</p>
</div>
